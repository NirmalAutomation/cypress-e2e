name: cypress test
on: 
  push:
    branches:
      - main
  schedule:
      - cron: "10 12 * * 0-6"
  
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container: cypress/browsers:node18.12.0-chrome106-ff106
    steps:
      - name: Checkout
        uses: actions/checkout@v2.5.0
      - name: Cypress.io
        uses: cypress-io/github-action@v4.2.2
        with:
          browser: chrome
          start: npx cypress run 
        
